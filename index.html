<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Simple Interest Calculator</title>

    <!-- css styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="content-wrapper">
            <h1>
                simple interest calculator
            </h1>
            <form>
                <div class="form-field">
                    <label for="amount">amount</label>
                    <input 
                        type="text" 
                        id="amount" 
                        name="amout"
                        placeholder="1.0"
                        required 
                    >
                </div>

                <div class="form-field slider">
                    <label for="rate">rate</label>
                    <input 
                        type="range" 
                        id="rate" 
                        name="rate" 
                        min="1.0" 
                        max="20.0" 
                        step="0.1" 
                        value="3.5" 
                        required
                    >
                    <span></span>
                </div>
                
                <div class="form-field">
                    <label for="years">No. of years</label>
                    <select name="years" id="years"></select>
                </div>

                <button type="submit">compute interest</button>
            </form>

            <div class="results">
                <div>
                    If you deposit <span id="amount"></span>
                </div>
                <div>
                    At an interest rate of <span id="rate"></span>
                </div>
                <div>
                    You will receive an amount of <span id="future-amount"></span>
                </div>
                <div>
                    In the year <span id="year"></span>
                </div>
            </div>            
            <footer>&copy; everyone can get rich</footer>
        </div>
    </main>



    <!-- javascript-->
    <script src="script.js"></script>
</body>
</html>
